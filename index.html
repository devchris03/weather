<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Consulta el clima de tu pais aqui">
    <link rel="apple-touch-icon" sizes="57x57" href="./favicon/">
    <link rel="apple-touch-icon" sizes="60x60" href="./favicon//apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./favicon//apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./favicon//apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./favicon//apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./favicon//apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./favicon//apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./favicon//apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon//apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./favicon//android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./favicon//favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon//favicon-16x16.png">
    <link rel="manifest" href="./favicon//manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./css/style.css">
    <title>Buscar Clima</title>
</head>
<body>
    <main class="main">
        <h1 class="title">Busca el clima</h1>
        <section class="result" id="result">
            <p class="text">Agrega tu ciudad y pais, el resultado se mostrará aqui.</p>
        </section>
        <form action="#" class="form" id="form" method="post">
            <input type="text" id="ciudad" class="commom" name="ciudad" placeholder="Ingresa tu ciudad">
            <select id="pais" class="commom">
                <option disabled selected value="">-- Selecciona tu pais ---</option>
                <option value="AR">Argentina</option>
                <option value="CO">Colombia</option>
                <option value="CR">Costa Rica</option>
                <option value="ES">España</option>
                <option value="US">Estados Unidos</option>
                <option value="MX">México</option>
                <option value="PE">Perú</option>
            </select>
            <input type="submit" value="Obtener Clima" class="commom submit" id="submit" aria-label="Click para obtener resultado del clima">
        </form>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
